<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity template ui</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .json-upload, .pdf-viewer {
            width: 48%;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .json-upload textarea {
            width: 100%;
            height: 400px;
        }
        .pdf-viewer iframe {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="json-upload">
        <h2>Upload JSON Code</h2>
        <textarea id="jsonInput" placeholder="Paste your JSON code here..."></textarea>
    </div>
    <div class="pdf-viewer">
        <h2>PDF Viewer</h2>
        <iframe id="pdfViewer" src="" type="application/pdf"></iframe>
    </div>
</div>

<script src="https://static.increff.com/jquery/3.3.1/jquery-3.3.1.min.js?v=2"></script>
<script th:src="@{/resources/js/index.js}"></script>
<script th:src="@{/resources/js/rest-client.js?v=2}"></script>

</body>
</html>
