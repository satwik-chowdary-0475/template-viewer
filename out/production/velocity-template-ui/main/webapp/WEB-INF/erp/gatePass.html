<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: head">
    <link rel="stylesheet" th:href="@{/resources/css/main.css}"/>

</head>

<body>
<com-navbar th:replace="fragments/navbar.html :: navbar"> </com-navbar>
<div class="asim-container px-10 w-100">
    <div class="row mx-0 h-100">
        <div class="col-2 p-0">
            <div th:replace="erp/fragments.html :: sidebar"></div>
        </div>
        <div class="col-md-10">
            <div id="bottom-div"></div>
            <form id="search-gate-pass" onsubmit="return false;">
                <div class="form-group row">
                    <div class="col-md-3 form-label-group">
                        <input class="form-control isRequired3" placeholder="Search" type="text" id="gatePassId"
                               autocomplete="off" name="gatePassId">
                        <label for="gatePassId">Gate Pass Id</label>
                    </div>
                    <div class="col-md-3 mt-auto">
                        <label class="d-md-none col-12">&nbsp;</label><span class="mdi mdi-search-web btn-sm btn-primary pointer" data-toggle="tooltip" data-placement="bottom" title="Search Gate Pass" id="fetch-gate-pass"></span>
                    </div>
                </div>
            </form>
            <div class="row">
                &nbsp;</div>
                    <div class="row">
                        <!-- Table -->
                        <div class="col-12">
                    <table class="table table-hover" id="gate-pass-table">
                        <thead class="thead-light">
                        <th scope="col" style="width: 15%;">Gate Pass Code</th>
                        <th scope="col" style="width: 15%;">Channel Warehouse Code</th>
                        <th scope="col" style="width: 20%;">Status</th>
                        <th scope="col" style="width: 10%;">Action</th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="gate-pass-modal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">View Shipment Details</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <table class="table table-hover" id="shipment-details-table">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col" style="width: 15%;">Order Code</th>
                        <th scope="col" style="width: 15%;">Shipment Code</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
</div>



<asim-audit th:replace="fragments/audit.html :: audit"></asim-audit>
<footer th:replace="fragments/footer.html :: footer"></footer>
<asim-snackbar th:replace="fragments/snackbar.html :: snackbar"></asim-snackbar>
<script th:src="@{/resources/js/erp/gatePass.js}"></script>


</body>
</html>
