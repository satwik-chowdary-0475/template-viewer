<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html :: head"></head>

<body>
<com-navbar th:replace="fragments/navbar.html :: navbar"> </com-navbar>

<!--<com-snackbar th:replace="snippets.html :: snackbar"></com-snackbar>-->
<div class="asim-container px-10 w-100">
    <!-- Top row with form-->
    <div class="row mx-0 h-100">
        <div class="col-2 p-0">
            <div th:replace="erp/fragments.html :: sidebar"></div>
        </div>
        <div class="col-md-10">
            <div class="container-fluid px-sm-4">
                <form onsubmit="return false;">
                    <div class="row">
                        &nbsp;
                    </div>
                    <h5>Magic URL Configuration</h5>
                    <div class="form-group row">
                        <div class="col-md-3 form-label-group">
                            <select class="mr-0 form-control custom-select custom-select-sm isRequired2" id="select-channel" name="channelAlias">
                                <option selected="" hidden="" disabled="" value="">Select Channel</option>
                            </select>
                            <control-messages></control-messages>
                            <label class="" for="select-channel">Channel</label>
                        </div>
                        <div class="col-md-3 mt-auto">
                            <span class="pointer mdi mdi-search-web btn-sm btn-success"  data-toggle="tooltip" data-placement="bottom" title="Search All" id="search-url"></span>
                            <span class="pointer mdi mdi-plus btn-sm btn-success"  data-toggle="tooltip" data-placement="bottom" title="Add URL" id="add-url-modal"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                &nbsp;
            </div>
            <div class="row">
                <!-- Table -->
                <div class="col-12">
                    <table class="table table-hover" id="magic-url-table">
                        <thead class="thead-light">
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                </div>
            </div>
            <div class="modal" tabindex="-1" role="dialog" id="url-modal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add/Update URL</h5>
                        </div>

                        <div class="modal-body">
                            <div class="col-12">
                                <form id="url-form" onsubmit="return false;">
                                    <div class="form-group row">
                                        <div class="col-md-3">
                                            <label class="font-weight-bold col-form-label text-md-right" for="select-alias">Channel</label>
                                        </div>
                                        <div class="col-md-7">
                                            <select class="mr-0 form-control custom-select custom-select-sm isRequired2" id="select-alias" name="channelAlias">
                                                <option selected="" hidden="" disabled="" value="">Select Channel</option>
                                            </select>
                                            <control-messages></control-messages>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-3">
                                            <label class="font-weight-bold col-form-label text-md-right" for="select-url-constant">URL Name</label>
                                        </div>
                                        <div class="col-md-7">
                                            <select class="mr-0 form-control custom-select custom-select-sm isRequired2" id="select-url-constant" name="urlConstants">
                                                <option selected="" hidden="" disabled="" value="">Select URL Name</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-3">
                                            <label class="font-weight-bold col-form-label text-md-right" for="url">URL</label>
                                        </div>
                                        <div class="col-md-7">
                                            <input class="form-control form-control-sm isRequired1" autocomplete="off"
                                                   type="text"
                                                   name="url" id="url" placeholder="Enter URL">
                                        </div>
                                    </div>
                                        <input type="hidden" id="action" name="action">
                                </form>    <!--here-->
                            </div>
                        </div>
                        <div class="modal-footer" id="modal-footer">
                            <button type="button" class="btn btn-outline-secondary btn-sm" data-dismiss="modal">Cancel
                            </button>
                            <button type="button" class="btn btn-primary btn-sm" id="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div> <!-- Container end-->
</div>
<asim-snackbar th:replace="fragments/snackbar.html :: snackbar"></asim-snackbar>

<footer th:replace="fragments/footer.html :: footer"></footer>
<script th:src="@{/resources/js/erp/magicUrlConfig.js}"></script>


</body>

</html>
