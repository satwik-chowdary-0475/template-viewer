<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html :: head"></head>

<body>
<com-navbar th:replace="fragments/navbar.html :: navbar"> </com-navbar>
<div class="asim-container px-10 w-100">
    <div class="row mx-0 h-100">
        <div class="col-2 p-0">
            <div th:replace="erp/fragments.html :: sidebar"></div>
        </div>
        <div class="col-md-10">
            <form id="search-outward-order" onsubmit="return false;">
                <div class="form-group row">
                    <div class="col-md-3 form-label-group">
                        <input class="form-control isRequired3" placeholder="Search" type="text" id="outwardOrderId"
                               autocomplete="off" name="outwardOrderId">
                        <label for="outwardOrderId">Outward Order Id</label>
                    </div>
                    <div class="col-md-3 mt-auto">
                        <label class="d-md-none col-12">&nbsp;</label>
                        <span class="mdi mdi-search-web btn-sm btn-primary pointer" data-toggle="tooltip"
                              data-placement="bottom" title="Search Order" id="fetch-outward-order"></span>
                    </div>
                </div>
            </form>

            <div class="row">
                &nbsp;
            </div>

            <div class="row">
                <!-- Table -->
                <div class="col-12">
                    <table class="table table-hover" id="outward-order-table">
                        <thead class="thead-light">
                        <th scope="col" style="width: 15%;">Order Id</th>
                        <th scope="col" style="width: 15%;">Channel Name</th>
                        <th scope="col" style="width: 15%;">Parent Order Id</th>
                        <th scope="col" style="width: 15%;">Location Code</th>
                        <th scope="col" style="width: 20%;">Order Time</th>
                        <th scope="col" style="width: 15%;">Fulfillment Type</th>
                        <th scope="col" style="width: 10%;">Action</th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<asim-audit th:replace="fragments/audit.html :: audit"></asim-audit>
<shipment-history th:replace="fragments/shipmentHistory.html :: shipmentHistory"></shipment-history>
<footer th:replace="fragments/footer.html :: footer"></footer>
<asim-snackbar th:replace="fragments/snackbar.html :: snackbar"></asim-snackbar>
<script th:src="@{/resources/js/erp/processOutwardOrder.js}"></script>


</body>

</html>
