<asim-audit th:fragment="audit">
    <div class="modal" id="audit-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">History</h5>
                </div>
                <div class="modal-body">
                    <div class ="table-responsive">
                        <table class=" table table-hover table-sm" id="audit-table">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col" style="width: 20%;">Object Type</th>
                                <th scope="col" style="width: 20%;">Action</th>
                                <th scope="col" style="width: 30%;">Action Time</th>
                                <th scope="col" style="width: 10%;">Input</th>
                                <th scope="col" style="width: 10%;">Output</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer" id="audit-modal-footer">
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</asim-audit>
