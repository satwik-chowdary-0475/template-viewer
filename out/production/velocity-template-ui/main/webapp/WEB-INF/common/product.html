<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html :: head"></head>

<body>
<com-navbar th:replace="fragments/navbar.html :: navbar"> </com-navbar>
<!-- Top row with form-->
<div class="asim-container px-10 w-100">
    <div class="row mx-0 h-100">
    <div class="col-md-2 p-0">
        <div th:replace="common/fragments.html :: sidebar"></div>
    </div>
    <div class="col-md-10">
        <div class="container-fluid px-sm-4">
            <div class="row">
                &nbsp;
            </div>
        <form id="search-product-form" onsubmit="return false;" >
        <h5>Products</h5>
            <div><small class="form-text text-muted">
                If product creation is not happening via Assure Magic, one can create products by using the below option.
            </small></div>
            <div><small class="form-text text-muted">
                This page will show 50 recent products. Use search to find older Products.
            </small></div>
            <div class="form-group row">
                <div class="col-md-3 form-label-group">
                    <input class="form-control isRequired3" placeholder="Search" type="text" id="search" autocomplete="off" name="clientSkuId">
                    <label for="search">Channel Sku Code</label>
                    <control-messages></control-messages>
                </div>
                <div class="col-md-3 mt-auto">
                    <span class="mdi mdi-search-web btn-sm btn-primary pointer" data-toggle="tooltip" data-placement="bottom" title="Search Product" id="search-product"></span>
                    <span class="pointer mdi mdi-plus btn-sm btn-success"  data-toggle="tooltip" data-placement="bottom" title="Add Products" id="upload-product"></span>
                    <span class="pointer mdi mdi-refresh btn-sm btn-primary ml-1 mr-2"  data-toggle="tooltip" data-placement="bottom" title="Refresh" id="refresh"></span>
                </div>
            </div>
        </form>
        <div class="row">
            &nbsp;
        </div>
        <div class="row">
        <!-- Table -->
        <div class="col-12">
            <table class="table table-hover" id="product-table">
                <thead class="thead-light">
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
        </div>
    </div>
    </div>
    <!--product upload modal-->
    <upload modal>
        <div class="modal" tabindex="-1" role="dialog" id="upload-product-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Upload Products</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="product-file">
                            <input type="file" class="custom-file-input" id="product-file">
                            <label class="custom-file-label" for="product-file" id="product-file-name">Choose
                                file</label>
                        </div>
                        <a th:href="@{/resources/csv/sample-product.csv}" target="_blank">Download Sample</a>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-sm btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn-sm btn btn-primary" id="process-data">Upload</button>
                    </div>
                </div>
            </div>
        </div>
    </upload>
</div> <!-- Container end-->
</div>
<asim-audit th:replace="fragments/audit.html :: audit"></asim-audit>
<asim-snackbar th:replace="fragments/snackbar.html :: snackbar"></asim-snackbar>

<footer th:replace="fragments/footer.html :: footer"></footer>
<script th:src="@{/resources/js/common/product.js}"></script>


</body>

</html>
